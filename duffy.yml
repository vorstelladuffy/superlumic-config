---

- hosts: localhost
  connection: local

  tasks:
    - name: configure tmux
      file:
        src: .tmux.conf
        dest: .tmux.conf
        owner: duffy
        group: duffy
        mode: 0600
    - homebrew_tap:
        name: caskroom/fonts       
    - name: install home brew applications
      homebrew: name={{item}} state=latest
      with_items:
        - awscli
        - maven
        - tmux       
    - name: install personal cask applications
      homebrew_cask: name={{item}} state=present
      with_items:
        - docker
        - google-chrome
        - google-cloud-sdk
        - google-drive-file-stream
        - intellij-idea-ce
        - java8
# original to superlumic-config - allows preventing screen sleep
        - keepingyouawake
        - skype
        - slack
        - sublime-text
        - zoomus
#        - kaleidoscope
#        - hazel
#        - tower
#        - superduper
#        - microsoft-office
#        - paw
#        - adobe-creative-cloud
#        - alfred
#        - dropbox
#        - grammarly
#        - jaxx
#        - visual-studio-code
#        - font-fira-code
    - name: create ssh directory
      become: yes
      file:
        path: "{{item}}"
        state: directory
        owner: root
        group: wheel
        mode: 0777
      with_items:
        - /etc/ssh
    - name: personal ssh config
      become: yes
      copy:
        src: files/ssh_config
        dest: /etc/ssh_config
    - name: personal ssh config in another location
      become: yes
      copy:
        src: files/ssh_config
        dest: /etc/ssh/ssh_config
